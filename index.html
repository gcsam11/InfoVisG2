<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Products Sold By Country | Group Assignment 2</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
	<h1 class="responsive-svg-container">Products Sold By Country</h1>

	<label for="provider-filter" style="margin: 0; white-space: nowrap;">Shipment Provider:</label>
	<select id="provider-filter" style="width: auto; margin: 0;">
	</select>

	<div id="map" class="responsive-svg-container">
		<svg id="world_map"></svg>
	</div>

	<div class="responsive-svg-container" id="form"></div>
		<label for="yearSlider">Year</label>
		<input id="yearSlider" type="range" value="2025" min="2020" max="2025" oninput="yearText.value=yearSlider.value" />
		<input id="yearText" type="number" value="2025" min="2020" max="2025" oninput="yearSlider.value=yearText.value" />
		
		<label for="sort" style="margin-left:30px">Sort by</label>
		<select name="sort" id="sort">
			<option value="alphabet">Alphabetical</option>
			<option value="pctAsce">Revenue, ascending</option>
			<option value="pctDesc">Revenue, descending</option>
		</select>
	</div>
	<div id="bar" class="responsive-svg-container"></div>

	<!-- Load your scripts here -->
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://d3js.org/d3-collection.v1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

	<script type="module" src="./js/main.js"></script>
	<script type="module" src="./js/bar.js"></script>
</body>

</html>
